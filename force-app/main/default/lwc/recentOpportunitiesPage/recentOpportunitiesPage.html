<template>
    <lightning-card title="Recent Opportunities">
        <div class="slds-m-around_medium">
            <lightning-input label="Opportunity Name" value={opportunityName} onchange={handleNameChange}></lightning-input>
            <lightning-button label="Search" variant="success" onclick={searchOpportunities}></lightning-button>
        </div>
        <template if:true={showTable}>
            <lightning-datatable
            key-field="Id"
            data={opportunities}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
        <div class="slds-m-around_medium">
         <lightning-button label="Previous" variant="neutral" onclick={handlePrevious}></lightning-button>
         <lightning-button label="Next" variant="neutral" onclick={handleNext}></lightning-button>
        </div>
        </template>
        <template if:true={showEmptyMessage}>
             <p>No Opportunities Found.</p>
        </template>
    </lightning-card>
</template>
